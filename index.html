<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton|PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Document</title>
</head>

<body>



    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4" class="header"><i class="far fa-newspaper"></i>New York Times Search</h1>

            </div>
        </div>
    </header>

    <div class="container">
        <div class="row" id="first-r">

            <div class="col-12">


                <div class="card">
                    <div class="card-header">
                        <i class="far fa-calendar-alt"></i> Search Parameters
                    </div>
                    <div class="card-body">


                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Search Terms:</label>
                                <input type="text" class="form-control" id="searchTerm" placeholder="Example input">
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Number of records to retrieve:</label>
                                <select class="form-control" id="recordNum">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="formGroupExampleInput2">Start Year(Optional):</label>
                                <input type="text" class="form-control" id="beginDate" placeholder="Starting year...">
                            </div>

                            <div class="form-group">
                                <label for="formGroupExampleInput2">End Year (optional):</label>
                                <input type="text" class="form-control" id="endDate" placeholder="Ending year...">
                            </div>

                            <button type="button" class="btn btn-light" id="search"><i class="fas fa-search"></i> Search</button>

                            <button type="button" class="btn btn-light" id="clearResult"><i class="fas fa-trash-alt"></i> Clear Result</button>

                        </form>
                    </div>
                    </div>
                </div>
            </div>

            <div class="row" id="row2">
                <div class="col-12">
                    <div class="card">

                        <div class="card-header">
                            <i class="far fa-calendar-alt"></i> Top Articles
                        </div>

                        <div class="card-body">
                            <p class="card-text" id="searchResult">Articles will display here.</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>



<link type="javascript/text" href="assets/javascript/app.js" >
</body>

</html>
